# /my-nginx-app/conf/nginx.conf
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 443 ssl;
        server_name localhost;

        # Enable TLSv1.2 and TLSv1.3. NGINX will automatically use
        # TLS 1.3 with clients that support it, and fall back to 1.2.
        ssl_protocols TLSv1.2 TLSv1.3;

        # Use a strong, secure cipher suite for TLSv1.2 connections
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Replace with your actual certificate and key paths
        ssl_certificate /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        root /usr/share/nginx/html;
        index index.html;
    }
}

