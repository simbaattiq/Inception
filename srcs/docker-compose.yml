services:
  mariadb:
    container_name: mariadb
    networks:
      - inception
    build: ./requirements/mariadb
    image: mariadb:custom
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
      - /home/mel-atti/secrets/db_root_password.txt:/run/secrets/db_root_password
      - /home/mel-atti/secrets/db_password.txt:/run/secrets/db_password
    restart: always
    expose:
      - "3306"

  nginx:
    container_name: nginx
    networks:
      - inception
    depends_on:
      - wordpress
    build: ./requirements/nginx
    image: nginx:custom
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    restart: always
    ports:
      - "443:443"

  wordpress:
    container_name: wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    build: ./requirements/wordpress
    image: wordpress:custom
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
      - /home/mel-atti/secrets/wp_admin_password.txt:/run/secrets/wp_admin_password
      - /home/mel-atti/secrets/wp_user_password.txt:/run/secrets/wp_user_password
      - /home/mel-atti/secrets/db_password.txt:/run/secrets/db_password
    restart: always
    expose:
      - "9000"

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: none
      device: /home/mel-atti/data/mariadb
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/mel-atti/data/wordpress
      o: bind

networks:
  inception:
    name: inception
    driver: bridge
